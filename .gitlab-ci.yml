stages:
  - validate
  - plan
  - approve
  - apply
  - deploy
  - cleanup

# Global variables
variables:
  AWS_REGION: "eu-central-1"
  TF_IN_AUTOMATION: "true"
  # Optional: If storing Terraform state in S3, you might have:
  # TF_BACKEND_CONFIG: "-backend-config=bucket=my-terraform-state-bucket -backend-config=region=eu-central-1"

cache:
  key: terraform
  paths:
    - .terraform/

##################################
# 1) Validate Terraform
##################################
terraform-validate:
  stage: validate
  image:
    name: hashicorp/terraform:latest
    entrypoint: [""]
  script:
    - terraform init -backend=false
    - terraform validate
  only:
    - merge_requests
    - main

terraform-plan:
  stage: plan
  image:
    name: hashicorp/terraform:latest
    entrypoint: [""]
  script:
    - cd terraform
    - terraform init
    - terraform plan -var-file=terraform.tfvars -out=tfplan
  artifacts:
    paths:
      - terraform/tfplan
    when: always
  only:
    - merge_requests
    - main

terraform-apply:
  stage: apply
  image:
    name: hashicorp/terraform:latest
    entrypoint: [""]
  needs:
    - job: terraform-plan
      artifacts: true
  script:
    - cd terraform
    - terraform init
    - terraform apply -auto-approve tfplan
  only:
    - main


##################################
# 5) Deploy Kubernetes Workloads to EKS
##################################
deploy-k8s:
  stage: deploy
  image: bitnami/kubectl:latest
  script:
    - kubectl apply -f k8s/
  environment:
    name: production
    kubernetes:
      agent: eks-gitlab-agent
  only:
    - main

##################################
# 6) Deploy ECS Tasks via Ansible
##################################
deploy-ecs:
  stage: deploy
  image: ansible/ansible:latest
  script:
    # Configure AWS credentials with environment variables
    - ansible-playbook ansible/ecs-deploy.yaml
  only:
    - main

##################################
# Rollback Mechanism (On Failure)
##################################
rollback:
  stage: cleanup
  when: on_failure
  image: hashicorp/terraform:latest
  script:
    # 1) Destroy Terraform-managed infrastructure
    - terraform init
    - terraform destroy -auto-approve
    # 2) Remove K8s resources
    - kubectl delete -f k8s/ || true
    # 3) Roll back ECS tasks
    - ansible-playbook ansible/ecs-deploy.yaml --extra-vars "rollback=true"
  only:
    - main
